<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="60" cy="60" r="60" fill="#000000"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow Effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main Chart Icon -->
  <g transform="translate(20, 25)">
    <!-- Chart Bars -->
    <rect x="10" y="50" width="8" height="20" fill="url(#gradient)" rx="2"/>
    <rect x="22" y="35" width="8" height="35" fill="url(#gradient)" rx="2"/>
    <rect x="34" y="25" width="8" height="45" fill="url(#gradient)" rx="2"/>
    <rect x="46" y="40" width="8" height="30" fill="url(#gradient)" rx="2"/>
    <rect x="58" y="15" width="8" height="55" fill="url(#gradient)" rx="2"/>
    
    <!-- Trend Arrow -->
    <path d="M45 20 L65 10 L60 15 L65 10 L60 5" 
          stroke="url(#gradient)" 
          stroke-width="2.5" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          filter="url(#glow)"/>
  </g>
  
  <!-- ARB Text -->
  <g transform="translate(25, 85)">
    <text x="35" y="15" 
          font-family="Inter, system-ui, sans-serif" 
          font-size="16" 
          font-weight="700" 
          fill="url(#gradient)" 
          text-anchor="middle"
          filter="url(#glow)">ARB</text>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="85" cy="25" r="2" fill="#8B5CF6" opacity="0.6"/>
  <circle cx="95" cy="35" r="1.5" fill="#3B82F6" opacity="0.8"/>
  <circle cx="25" cy="95" r="1.5" fill="#8B5CF6" opacity="0.7"/>
  <circle cx="35" cy="105" r="2" fill="#3B82F6" opacity="0.5"/>
  
  <!-- Subtle Border -->
  <circle cx="60" cy="60" r="58" fill="none" stroke="url(#gradient)" stroke-width="0.5" opacity="0.3"/>
</svg>


